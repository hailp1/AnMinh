services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ambs_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-anminh_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - ambs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ambs_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-anminh_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-this_is_a_strong_dev_secret_32_chars_minimum_123456}
      FRONTEND_ORIGIN: https://dms.ammedtech.com
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ambs_network
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    command: >
      sh -c "
        npx prisma generate &&
        sleep 5 &&
        npx prisma db push --skip-generate || true &&
        node server.js
      "

  # Frontend (DMS Client)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ambs_frontend
    ports:
      - "3099:80"
    depends_on:
      - backend
    networks:
      - ambs_network
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=/api

  # Landing Page (Next.js)
  landing-page:
    build:
      context: ./am-medtech-web
      dockerfile: Dockerfile
    container_name: ambs_landing
    ports:
      - "3000:3000"
    networks:
      - ambs_network
    restart: unless-stopped

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ambs_cloudflared
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    networks:
      - ambs_network
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - landing-page

volumes:
  postgres_data:
    driver: local

networks:
  ambs_network:
    driver: bridge
