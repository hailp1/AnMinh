# ===================================
# AM Medtech DMS - All-in-One Docker
# ===================================
version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  postgres:
    image: postgres:15-alpine
    container_name: dms_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-anminh_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - dms_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ===================================
  # Backend API
  # ===================================
  # ===================================
  # Backend API
  # ===================================
  backend:
    build:
      context: ./DMS/backend
      dockerfile: Dockerfile
    container_name: dms_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-anminh_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_strong_secret_minimum_32_characters}
      FRONTEND_ORIGIN: https://dms.ammedtech.com
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dms_network
    volumes:
      - ./uploads:/app/uploads
      - ./DMS/backend:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:5000/api" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Frontend (React)
  # ===================================
  frontend:
    build:
      context: ./DMS/frontend
      dockerfile: Dockerfile
    container_name: dms_frontend
    environment:
      REACT_APP_API_URL: /api
      PROXY_URL: http://backend:5000
    ports:
      - "3099:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dms_network
    volumes:
      - ./DMS/frontend/build:/usr/share/nginx/html
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================================
  # Cloudflare Tunnel
  # ===================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: dms_tunnel
    command: tunnel --no-autoupdate run
    networks:
      - dms_network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./cloudflare-tunnel.yml:/etc/cloudflared/config.yml
      - ./tunnel-creds.json:/etc/cloudflared/creds/tunnel.json
    depends_on:
      frontend:
        condition: service_healthy

  # ===================================
  # Landing Page (Next.js)
  # ===================================
  landing:
    build:
      context: ./home/landing
      dockerfile: Dockerfile
    container_name: dms_landing
    ports:
      - "3000:3000"
    networks:
      - dms_network
    restart: unless-stopped

  # ===================================
  # Web App (Next.js)
  # ===================================
  webapp:
    build:
      context: ./DMS/portal
      dockerfile: Dockerfile
    container_name: dms_webapp
    ports:
      - "3001:3000"
    networks:
      - dms_network
    restart: unless-stopped

  # ===================================
  # Redis (Cache Service)
  # ===================================
  redis:
    image: redis:alpine
    container_name: dms_redis
    ports:
      - "6379:6379"
    networks:
      - dms_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

# ===================================
# Volumes
# ===================================
volumes:
  postgres_data:
    driver: local

# ===================================
# Networks
# ===================================
networks:
  dms_network:
    driver: bridge
