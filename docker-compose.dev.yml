# ===================================
# Development Docker Compose
# Simplified for testing
# ===================================
version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  postgres:
    image: postgres:15-alpine
    container_name: dms_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anminh_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - dms_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ===================================
  # Backend API
  # ===================================
  backend:
    image: dms_backend
    container_name: dms_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/anminh_db?schema=public
      JWT_SECRET: change_this_to_a_strong_secret_minimum_32_characters
      FRONTEND_ORIGIN: http://localhost:3099
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dms_network
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:5000/api" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Frontend (React) - Development
  # ===================================
  frontend:
    build:
      context: ./DMS/frontend
      dockerfile: Dockerfile.dev
    image: dms_frontend_dev
    container_name: dms_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5001/api
      PORT: 80
    ports:
      - "3099:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dms_network
    restart: unless-stopped

  # ===================================
  # Cloudflare Tunnel
  # ===================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: dms_tunnel
    command: tunnel --no-autoupdate run
    networks:
      - dms_network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./cloudflare-tunnel.yml:/etc/cloudflared/config.yml
      - ./tunnel-creds.json:/etc/cloudflared/creds/tunnel.json
    depends_on:
      - frontend

volumes:
  postgres_data:
    driver: local

networks:
  dms_network:
    driver: bridge
